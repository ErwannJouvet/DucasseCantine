<header>
  <nav
    class="flex flex-wrap items-center justify-between w-full py-4 md:py-0 px-4 text-lg text-gray-700 border-2 border-darkblue bg-[#FFF]"
  >
    <svg
      xmlns="http://www.w3.org/2000/svg"
      id="menu-button"
      class="h-6 w-6 cursor-pointer md:hidden block"
      fill="none"
      viewBox="0 0 24 24"
      stroke="currentColor"
    >
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        stroke-width="2"
        d="M4 6h16M4 12h16M4 18h16"
      />
    </svg>

    <div
      class="hidden w-full md:flex md:items-center md:w-auto text-darkblue"
      id="menu"
    >
      <ul
        class="pt-4 text-base text-gray-700 md:flex md:justify-between md:pt-0"
      >
        <li>
          <a class="md:p-4 py-2 block hover:text-purple-400" routerLink="/home"
            ><img src="/assets/images/ducasse.png" alt="" class="h-[30px]"
          /></a>
        </li>
        <li>
          <a
            class="md:p-4 py-2 block hover:text-purple-400"
            routerLink="/recettes"
            >Liste des créations</a
          >
        </li>
        <li>
          <a
            class="md:p-4 py-2 block hover:text-purple-400"
            routerLink="/creer-recette"
            >Ajouter une création</a
          >
        </li>
        <li>
          <a
            class="md:p-4 py-2 block hover:text-purple-400 start"
            routerLink="/login"
            *ngIf="isLoggedIn(); else isNotLoggedIn"
            >Déconnexion</a
          >
          <ng-template #isNotLoggedIn>
            <a
              class="md:p-4 py-2 block hover:text-purple-400 start"
              routerLink="/login"
              >Connexion</a
            >
          </ng-template>
        </li>
      </ul>
    </div>
  </nav>
</header>
<router-outlet> </router-outlet>

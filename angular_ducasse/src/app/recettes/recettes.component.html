<div class="flex justify-between bg-red-100 flex-wrap">
  <div class="p-20 w-20 md:w-1/3" *ngFor="let recette of recettes">
    <div class="bg-white rounded-lg shadow-lg">
      <img
        src="../../assets/images/{{ recette.photo }}"
        alt=""
        class="rounded-t-lg"
      />
      <div class="p-6">
        <h2 class="font-bold mb-2 text-2xl text-red-800">{{ recette.nom }}</h2>
        <p class="text-red-500">{{ recette.description }}</p>
        <a
          routerLink="/recette/{{ recette.id }}"
          class="text-red-600 hover:text-red-500 underline text-lg"
          >Detail</a
        >
      </div>
    </div>
  </div>
</div>

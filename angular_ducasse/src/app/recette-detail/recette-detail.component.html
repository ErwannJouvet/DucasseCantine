<div class="flex justify-center bg-red-100 flex-wrap">
  <div class="p-20 w-20 md:w-1/3" *ngFor="let detail of recetteDetail">
    <div class="bg-white rounded-lg shadow-lg">
      <img
        src="../../assets/images/{{ detail.photo }}"
        alt=""
        class="rounded-t-lg"
      />
      <div class="p-6">
        <h2 class="font-bold mb-2 text-2xl text-red-800">
          {{ detail.nom }}
        </h2>
        <h2 class="font-bold mb-2 text-red-800">
          Temps de préparation : {{ detail.temps_preparation }} min | Temps de
          cuisson {{ detail.temps_cuisson }} min
        </h2>
        <p class="text-red-500">{{ detail.description }}</p>
        <p class="text-red-500">{{ detail.pvc }} € TTC</p>
      </div>
    </div>
  </div>
</div>
